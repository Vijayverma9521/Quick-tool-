<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tool App</title>
    <style>
        /* CSS कोड पहले जैसा ही है */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        :root { --primary-bg: #f4f7fa; --secondary-bg: #ffffff; --accent-color: #3b82f6; --text-color: #334155; --light-text-color: #f8fafc; --border-color: #e2e8f0; --shadow: 0 4px 12px rgba(0, 0, 0, 0.08); --header-height: 60px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--primary-bg); color: var(--text-color); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .app-header { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; height: var(--header-height); background-color: var(--secondary-bg); border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .app-header .app-title { font-size: 20px; margin: 0; }
        .main-content { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .tool-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
        .tool-card { background-color: var(--secondary-bg); border-radius: 16px; padding: 20px 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; box-shadow: var(--shadow); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .tool-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .tool-card svg { width: 40px; height: 40px; margin-bottom: 12px; }
        .tool-card span { font-size: 14px; font-weight: 500; }
        @media (min-width: 768px) { .tool-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
        .tool-panel { display: none; animation: fadeIn 0.4s ease-in-out; }
        .tool-panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .tool-header { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .back-btn { background: var(--primary-bg); border: 1px solid var(--border-color); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .back-btn svg { width: 24px; height: 24px; }
        .card { background-color: var(--secondary-bg); border-radius: 16px; padding: 25px; box-shadow: var(--shadow); margin-top: 10px; }
        .page-title { font-size: 22px; font-weight: 600; color: var(--text-color); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 14px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 10px; font-size: 16px; transition: all 0.3s; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .btn { background-color: var(--accent-color); color: var(--light-text-color); border: none; padding: 14px 20px; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; width: 100%; }
        .btn:hover { background-color: #2563eb; transform: translateY(-2px); }
        .result-box { margin-top: 25px; padding: 20px; background-color: #eef2ff; border-radius: 10px; border-left: 5px solid var(--accent-color); }
        .lang-toggle { display: flex; align-items: center; gap: 5px; }
        .lang-toggle span { font-size: 14px; font-weight: 500; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(20px); }
        .sip-tabs { display:flex; margin-bottom: 20px; border-bottom: 2px solid var(--border-color); }
        .sip-tab { padding: 10px 15px; cursor: pointer; font-weight: 500; border-bottom: 3px solid transparent; margin-bottom: -2px; }
        .sip-tab.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        .sip-content { display: none; } .sip-content.active { display: block; }
        .stopwatch-display { font-size: 48px; font-weight: 700; text-align: center; margin-bottom: 20px; font-family: 'Courier New', Courier, monospace; }
        .stopwatch-controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .laps { max-height: 200px; overflow-y: auto; border-top: 1px solid var(--border-color); padding-top: 10px; }
        .laps div { display: flex; justify-content: space-between; padding: 8px 5px; border-bottom: 1px solid #eef2ff; }
        .notes-container { display: flex; gap: 20px; min-height: 400px; }
        .notes-list { width: 30%; border-right: 1px solid var(--border-color); padding-right: 20px; max-height: 400px; overflow-y: auto; }
        .note-item { padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; border: 1px solid transparent; display:flex; justify-content:space-between; align-items:center; }
        .note-item:hover, .note-item.active { background-color: #eef2ff; border-color: var(--accent-color); }
        .note-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; }
        .note-delete-btn { background:none; border:none; color:#EF4444; cursor:pointer; padding:5px; display:none; flex-shrink: 0; }
        .note-item:hover .note-delete-btn { display:inline-block; }
        .notes-editor { width: 70%; display: flex; flex-direction: column; }
        #notes-textarea { flex-grow: 1; resize: none; border: none; background: #fbfdff; padding: 10px; border-radius: 8px; }
        #notes-textarea:focus { outline: none; box-shadow: 0 0 0 2px var(--accent-color) inset; }
        .forecast-container { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; }
        .forecast-day { flex: 0 0 80px; text-align: center; background: #eef2ff; padding: 10px; border-radius: 10px; }
        .forecast-day img { width: 40px; height: 40px; }
        .forecast-day .day { font-weight: 600; }
        /* debug-info CSS को हटाने की जरूरत नहीं है, क्योंकि HTML एलिमेंट ही हटा दिया गया है */
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1 class="app-title" data-lang-key="homeTitle"></h1>
        <div class="lang-toggle">
            <span>हिं</span>
            <label class="switch"><input type="checkbox" id="langToggle"><span class="slider"></span></label>
            <span>En</span>
        </div>
    </header>

    <main class="main-content">
        <!-- सभी टूल पैनल यहाँ हैं -->
        <div id="home" class="tool-panel active">
            <div class="tool-grid"></div>
        </div>
        <div id="sip" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="sipTitle"></h2></div><div class="card"><div class="sip-tabs"><div class="sip-tab active" data-tab="monthly-sip" data-lang-key="monthlySip"></div><div class="sip-tab" data-tab="lumpsum-sip" data-lang-key="lumpsumSip"></div></div><div id="monthly-sip" class="sip-content active"><div class="form-group"><label for="monthlyInvestment" data-lang-key="monthlyInvestmentLabel"></label><input type="number" id="monthlyInvestment" value="5000"></div><div class="form-group"><label for="sipExpectedReturn" data-lang-key="expectedReturnLabel"></label><input type="number" id="sipExpectedReturn" value="12"></div><div class="form-group"><label for="sipTimePeriod" data-lang-key="timePeriodLabel"></label><input type="number" id="sipTimePeriod" value="10"></div><button class="btn" id="calculateSIPBtn" data-lang-key="calculateBtn"></button></div><div id="lumpsum-sip" class="sip-content"><div class="form-group"><label for="lumpsumInvestment" data-lang-key="lumpsumInvestmentLabel"></label><input type="number" id="lumpsumInvestment" value="100000"></div><div class="form-group"><label for="lumpsumExpectedReturn" data-lang-key="expectedReturnLabel"></label><input type="number" id="lumpsumExpectedReturn" value="12"></div><div class="form-group"><label for="lumpsumTimePeriod" data-lang-key="timePeriodLabel"></label><input type="number" id="lumpsumTimePeriod" value="10"></div><button class="btn" id="calculateLumpsumBtn" data-lang-key="calculateBtn"></button></div><div id="sipResult" class="result-box" style="display:none;"></div></div>
        </div>
        <div id="age" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="ageTitle"></h2></div><div class="card"><div class="form-group"><label for="dob" data-lang-key="dobLabel"></label><input type="date" id="dob"></div><button class="btn" id="calculateAgeBtn" data-lang-key="calculateAgeBtn"></button><div id="ageResult" class="result-box" style="display:none;"></div></div>
        </div>
        <div id="gst" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="gstTitle"></h2></div><div class="card"><div class="form-group"><label for="gstAmount" data-lang-key="amountLabel"></label><input type="number" id="gstAmount" data-lang-key="amountPlaceholder" placeholder=""></div><div class="form-group"><label data-lang-key="gstRateLabel"></label><select id="gstRate"><option value="5">5%</option><option value="12">12%</option><option value="18" selected>18%</option><option value="28">28%</option></select></div><button class="btn" id="calculateGSTBtn" data-lang-key="calculateBtn"></button><div id="gstResult" class="result-box" style="display:none;"></div></div>
        </div>
        <div id="qr" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="qrTitle"></h2></div><div class="card"><div class="form-group"><label for="qrText" data-lang-key="textOrUrlLabel"></label><textarea id="qrText" rows="4" data-lang-key="qrPlaceholder" placeholder=""></textarea></div><button class="btn" id="generateQRBtn" data-lang-key="generateQRBtn"></button><div id="qrcode" style="display: flex; justify-content: center; align-items: center; margin-top: 20px; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; min-height: 256px;"></div></div>
        </div>
        <div id="password" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="passwordTitle"></h2></div><div class="card"><div class="form-group"><label for="passwordLength" data-lang-key="passwordLengthLabel"></label><input type="range" id="passwordLength" min="8" max="32" value="16" oninput="this.nextElementSibling.value = this.value"><output>16</output></div><div class="form-group"><label style="display:inline-flex; align-items:center; gap: 8px;"><input type="checkbox" id="includeNumbers" checked><span data-lang-key="includeNumbersLabel"></span></label><br><label style="display:inline-flex; align-items:center; gap: 8px;"><input type="checkbox" id="includeSymbols" checked><span data-lang-key="includeSymbolsLabel"></span></label></div><button class="btn" id="generatePasswordBtn" data-lang-key="generatePasswordBtn"></button><div class="result-box"><h3 data-lang-key="yourPasswordLabel"></h3><div style="display:flex; align-items: center; background: var(--primary-bg); padding: 10px; border-radius: 8px; margin-top: 10px;"><input type="text" id="passwordOutput" readonly style="flex-grow: 1; border: none; background: transparent; font-size: 18px; font-family: 'Courier New', Courier, monospace;"><button id="copyPasswordBtn" style="background: none; border: none; cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3z"/></svg></button></div></div></div>
        </div>
        <div id="weather" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="weatherTitle"></h2></div><div class="card"><div class="form-group"><label for="cityInput" data-lang-key="cityLabel"></label><input type="text" id="cityInput" data-lang-key="cityPlaceholder" placeholder=""></div><button class="btn" id="getWeatherBtn" data-lang-key="getWeatherBtn"></button><div id="weatherResult" class="result-box" style="display:none;"></div></div>
        </div>
        <div id="fuel-cost" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="fuelTitle"></h2></div><div class="card"><div class="form-group"><label for="distance" data-lang-key="distanceLabel"></label><input type="number" id="distance" placeholder="e.g., 250"></div><div class="form-group"><label for="mileage" data-lang-key="mileageLabel"></label><input type="number" id="mileage" placeholder="e.g., 18"></div><div class="form-group"><label for="fuel-price" data-lang-key="fuelPriceLabel"></label><input type="number" id="fuel-price" placeholder="e.g., 97"></div><button class="btn" id="calculateFuelCostBtn" data-lang-key="calculateBtn"></button><div id="fuel-result" class="result-box" style="display:none;"></div></div>
        </div>
        <div id="currency" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="currencyTitle"></h2></div><div class="card"><div class="form-group"><label for="currency-amount" data-lang-key="amountLabel"></label><input type="number" id="currency-amount" value="1"></div><div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;"><div class="form-group" style="flex:1; margin:0;"><label for="from-currency" data-lang-key="fromLabel"></label><select id="from-currency"></select></div><svg id="swapCurrenciesBtn" style="width:24px; height:24px; cursor:pointer; margin-top:20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" /></svg><div class="form-group" style="flex:1; margin:0;"><label for="to-currency" data-lang-key="toLabel"></label><select id="to-currency"></select></div></div><button class="btn" id="convertCurrencyBtn" data-lang-key="convertBtn"></button><div id="currency-result" class="result-box" style="display:none;"></div></div>
        </div>
        <div id="jewelry" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="jewelryTitle"></h2></div><div class="card"><div class="form-group"><label for="gold-weight" data-lang-key="weightLabel"></label><input type="number" id="gold-weight" placeholder="e.g., 10"></div><div class="form-group"><label for="gold-karat" data-lang-key="purityLabel"></label><select id="gold-karat"><option value="24">24K</option><option value="22" selected>22K</option><option value="18">18K</option><option value="14">14K</option></select></div><div class="form-group"><label for="gold-rate" data-lang-key="goldRateLabel"></label><input type="number" id="gold-rate" placeholder="e.g., 70000"></div><div class="form-group"><label for="making-charges" data-lang-key="makingChargesLabel"></label><input type="number" id="making-charges" placeholder="e.g., 12"></div><button class="btn" id="calculateJewelryBtn" data-lang-key="calculateBtn"></button><div id="jewelry-result" class="result-box" style="display:none;"></div></div>
        </div>
        <div id="stopwatch" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="stopwatchTitle"></h2></div><div class="card"><div class="stopwatch-display" id="stopwatch-display">00:00:00.00</div><div class="stopwatch-controls"><button class="btn" id="start-stop-btn" data-lang-key="startBtn"></button><button class="btn" id="lap-reset-btn" data-lang-key="lapBtn" disabled></button></div><div class="laps" id="laps-container"></div></div>
        </div>
        <div id="unit-converter" class="tool-panel">
            <div class="tool-header"><button class="back-btn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg></button><h2 class="page-title" data-lang-key="unitConverterTitle"></h2></div><div class="card"><div class="form-group"><label for="unit-category" data-lang-key="categoryLa
